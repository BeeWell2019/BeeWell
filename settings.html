<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesettings.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://beewell2019.github.io/BeeWell/" rel="doc">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id='questions'>
		<div id='q1'>
			<label>How many cups of water do you want to drink per day?
				<br>
				<input id="waterpicker" type="number" name="water"> cups</label>
		</div>
		<br>
		<div id='q2'>
			<label>How many hours of sleep do you want per night?
				<br>
				<input id="hours" type="number" name="hours"> hours</label>
		</div>
		<br>
		<div id='q3'>
			<label>When do you want to wake up?
				<br>
				<input id="bedtime" type="time" name="sleeptime"></label>
		</div>
		<br>
		<div id='q4'>
			<label>How many meals do you want to eat per day?
				<br>
				<input id="meals" type="number" name="meals"> meals</label>
		</div>
	</div>
	<div><button id='cancelbtn' type='button' onclick="backToHome()">Cancel</button></div>
	<div><button id='continuebtn' type='button' onclick="saveToHome()">Save</button></div>

	<script>

		document.getElementById("waterpicker").value = localStorage.getItem("waterpicker");
		document.getElementById("hours").value = localStorage.getItem("hours");
		document.getElementById("bedtime").value = localStorage.getItem("bedtime");
		document.getElementById("meals").value = localStorage.getItem("meals");

		function backToHome() {
			window.location = 'https://beewell2019.github.io/BeeWell/home';
		}

		function saveToHome() {
			localStorage.setItem("waterpicker", document.getElementById("waterpicker").value);
			localStorage.setItem("hours", document.getElementById("hours").value);
			localStorage.setItem("bedtime", document.getElementById("bedtime").value);
			localStorage.setItem("meals", document.getElementById("meals").value);
			window.location = 'https://beewell2019.github.io/BeeWell/home';
		}
	</script>
	</body>
</html>
