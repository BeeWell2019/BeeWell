<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesettings.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://beewell2019.github.io/BeeWell/" rel="doc">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id='questions'>
		<div id='q1'>
			<label>How many cups of water do you want to drink per day?
				<br>
				<input id="waterCups" type="number" name="water"> cups</label>
		</div>
		<br>
		<div id='q2'>
			<label>How many hours of sleep do you want per night?
				<br>
				<input type="number" name="hours"> hours</label>
		</div>
		<br>
		<div id='q3'>
			<label>When do you want to wake up?
				<br>
				<input type="time" name="sleeptime"></label>
		</div>
		<br>
		<div id='q4'>
			<label>How many meals do you want to eat per day?
				<br>
				<input type="number" name="meals"> meals</label>
		</div>
	</div>
	<div><button id='cancelbtn' type='button' onclick="backToHome()">Cancel</button></div>
	<div><button id='continuebtn' type='button' onclick="backToHome()">Save</button></div>

	<script>

		document.getElementById("waterCups").value = localStorage.getItem("cups");

		function backToHome() {
			window.location = 'https://beewell2019.github.io/BeeWell/home';
		}
	</script>
	</body>
</html>
